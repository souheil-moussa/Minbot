<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Stream Control</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --success-color: #4cc9f0;
            --danger-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .video-container {
            width: 100%;
            background-color: #000;
            position: relative;
            padding-top: 56.25%;
            /* 16:9 Aspect Ratio */
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .controls {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        @media (min-width: 768px) {
            .controls {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }
        }

        .btn {
            cursor: pointer;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 4px;
            transition: all 0.3s ease;
            background-color: var(--primary-color);
            color: white;
        }

        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--danger-color);
        }

        .status-connected .status-indicator {
            background-color: var(--success-color);
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: var(--light-color);
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>HLS Stream Control</h1>
            <div class="subtitle">View and control your live stream</div>
        </header>

        <div class="video-container">
            <video autoplay>
                <source src="hls/audio.m3u8">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="controls">
            <button id="start" class="btn">Start Stream</button>
            <div class="status">
                <span class="status-indicator"></span>
                <label id="wss">Ws server: Disconnected</label>
            </div>
        </div>

        <footer>
            &copy; 2025 HLS Stream Control
        </footer>
    </div>
    <script>
        const serverHost = window.location.hostname;
        console.log("Server Hostname:", serverHost);
    </script>
    <script src="script.js"></script>
</body>

</html>
